<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.bootstrap.min.js"></script>
    <script src="../js/dropdown.js" type="text/javascript"></script>
    <script src="../js/modal.js" type="text/javascript"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <title>车报废管理系统-旧件回收</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

            a:hover {
                text-decoration: none;
            }

        .tcdPageCode {
            padding: 15px 20px;
            text-align: left;
            color: #ccc;
            text-align: center;
        }

            .tcdPageCode a {
                display: inline-block;
                color: #428bca;
                display: inline-block;
                height: 25px;
                line-height: 25px;
                padding: 0 10px;
                border: 1px solid #ddd;
                margin: 0 2px;
                border-radius: 4px;
                vertical-align: middle;
            }

                .tcdPageCode a:hover {
                    text-decoration: none;
                    border: 1px solid #428bca;
                }

            .tcdPageCode span.current {
                display: inline-block;
                height: 25px;
                line-height: 25px;
                padding: 0 10px;
                margin: 0 2px;
                color: #fff;
                background-color: #428bca;
                border: 1px solid #428bca;
                border-radius: 4px;
                vertical-align: middle;
            }

            .tcdPageCode span.disabled {
                display: inline-block;
                height: 25px;
                line-height: 25px;
                padding: 0 10px;
                margin: 0 2px;
                color: #bfbfbf;
                background: #f2f2f2;
                border: 1px solid #bfbfbf;
                border-radius: 4px;
                vertical-align: middle;
            }

        #selectBox {
            width: 100%;
            position: absolute;
            left: 0;
            top: 30px;
            max-height: 300px;
            overflow-y: scroll;
        }

            #selectBox::-webkit-scrollbar {
                display: none;
            }

        ul {
            list-style: none;
        }

        #selectBox li {
            height: 30px;
            background: #ddd;
            width: 100%;
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
    <title>车报废管理后台</title>
</head>
<body>
    <div class="back-stage-top">
        <h1 class="pull-left">车报废管理后台</h1>
    </div>
    <div class="backnav">
        <ul class="backnav">
            <li><a href="index.html">首页</a></li>
            <li><a href="orderlist.html">订单管理</a></li>
            <li><a href="scraplist.html">报废汽车</a></li>
            <li><a href="jiulist.html">旧件回收</a></li>
            <li><a href="moneymanage.html">财务管理</a></li>
            <li class="cur"><a href="system.html">系统设置</a></li>
        </ul>
    </div>
    <div class="tablebox">
        <div style="position:relative;">
            <div class="leftbar">
                <ul class="leftbar-nav">
                    <li role="presentation"><a href="role.html">角色管理</a></li>
                    <li role="presentation"><a href="user.html">用户管理</a></li>
                    <li role="presentation" class="active"><a href="customer.html">客户管理</a></li>
                    <li role="presentation"><a href="area.html">区域管理</a></li>
                    <li role="presentation"><a href="">预警管理</a></li>
                    <li role="presentation"><a href="">区域管理</a></li>
                    <li role="presentation"><a href="">配件数据管理</a></li>
                    <li role="presentation"><a href="residual-value.html">整车残值评估管理</a></li>
                </ul>
            </div>
        </div>
        <div class="rightbar">
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li><a href="system.html">系统设置</a></li>
                <li>角色管理</li>
            </ol>
            <div class="searchbox">
                <div class="col-md-9">
                    <div class="form-inline">
                        <input type="text" style="width:300px;float: left;" id="searchval" class="form-control" placeholder="用户名称" />

                        <div style="float: left;position: relative;">
                            <select class="form-control" id="box"></select>

                        </div>



                        <span class="input-group-btn" style="float: left;">
                            <button class="btn btn-default" id="searbtn" type="button">查询</button>
                        </span>

                    </div>
                </div>
                <div class="pull-right"><button type="button" class="btn btn-info adduser">+ 添加</button></div>
                <div class="clearfix"></div>
            </div>
            <table class="table table-striped tdmain">
                <thead>
                    <tr>
                        <th>客户名称</th>
                        <th>所在区域</th>
                        <th>人员</th>
                        <th>账户名称</th>
                        <th>账户号码</th>
                        <th>开户行</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="page" style="background: #fff;">
                <div class="tcdPageCode"></div>
            </div>

            <br /><br /><br />
        </div>
        <div class="page-header"></div>
        <!--<div class=" text-center"><a role="button" href="" class="btn btn-default">返回</a></div>-->
    </div>
    <div class="hide">
        <div id="shan">
            确定删除吗？
        </div>
    </div>
    <div class="hide">
        <div id="bian">
            <div class="form-group form-inline clearfix">
                客户名称
                <input type="text" value="" style="width:400px;" class="form-control checkLogs" id="jiaoname" placeholder="" autocomplete="off" />
            </div>
            <div class="form-group form-inline clearfix">

                所在区域 <select class="form-control" id="m-lei"></select>
            </div>
            <div class="form-group form-inline clearfix">
                账户名称
                <input type="text" value="" style="width:400px;" class="form-control checkLogs" id="zhangname" placeholder="" autocomplete="off" />
            </div>
            <div class="form-group form-inline clearfix">
                账户号码
                <input type="text" value="" style="width:400px;" class="form-control checkLogs" id="zhanghao" placeholder="" autocomplete="off" />
            </div>
            <div class="form-group form-inline clearfix">
                &nbsp;&nbsp;开户行
                <input type="text" value="" style="width:400px;" class="form-control checkLogs" id="kaihang" placeholder="" autocomplete="off" />
            </div>
        </div>
    </div>
    <div class="hide">
        <div id="chong">
            <div class="form-group form-inline clearfix">
                用户密码
                <input type="password" value="" style="width:400px;" class="form-control checkLogs" id="jiaomi2" placeholder="" autocomplete="off" />
            </div>
            <div class="form-group form-inline clearfix">
                确认密码
                <input type="password" value="" style="width:400px;" class="form-control checkLogs" id="quemi2" placeholder="" autocomplete="off" />
            </div>
        </div>
    </div>
    <script src="../js/jquery.page.js"></script>
    <script>
        layui.use('layer', function () {

        })
        var carr = [];//定义一个数组用来接收多选框的值
        $("#searbtn").on("click", function (event) {
            event.preventDefault();
            //var type=$(this).attr("data-type");
            var val = $("#searchval").val();
            showdata(1, val);
        });
        $.ajax({
            type: "get",
            url: href + 'userarea',
            dataType: "json",
            success: function (data) {
                var d = data.data.rows;
                var otr = "";
                for (var i = 0; i < d.length; i++) {
                    otr += '<option data-type="' + d[i].id + '">' + d[i].areasName + '</option>'
                };
                $("#box").html('<option data-type="">请选择管理区域</option>' + otr)
            }
        })
        function showdata(x, z) {
            $.ajax({
                type: "get",
                url: href + "company",
                data: {
                    page: x,
                    rows: 10,
                    areaid: $('#box option:selected').data('type'),
                    customerName: z
                },
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.msg == "success") {
                        var otr = "";
                        var d = data.data.rows;
                        if (d.length) {
                            for (var i = 0; i < d.length; i++) {
                                otr += '<tr>'
                                otr += '<td>' + d[i].customerName + '</td>'
                                otr += '<td>' + d[i].areasName + '</td>'
                                otr += '<td>' + d[i].clientCount + '</td>'
                                otr += '<td>' + d[i].payeeName + '</td>'
                                otr += '<td>' + d[i].bankAccount + '</td>'
                                otr += '<td>' + d[i].openingBank + '</td>'
                                otr += '<td>'
                                otr += '<button  role="button" class="btn btn-default btn-sm cha" data-id="' + d[i].id + '" >'
                                otr += '<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑 </button>'
                                otr += '<button  role="button" class="btn btn-default btn-sm guan" data-id="' + d[i].id + '" >'
                                otr += '管理人员 </button>'
                                otr += '<button type="button" class="btn btn-default btn-sm shan" data-id="' + d[i].id + '">'
                                otr += '<span class="glyphicon glyphicon-remove"  ></span>删除</button>'
                                otr += '</td></tr>'
                            }
                        } else {
                            otr = '<tr><td colspan=' + $(".tdmain th").length + ' style="text-align:center">无数据</td></tr>'
                        }
                        $(".tdmain tbody").html(otr);
                        for (var i = 0; i < $(".tdmain td").length; i++) {
                            if ($(".tdmain td").eq(i).text() == null || $(".tdmain td").eq(i).text() == "null") {
                                $(".tdmain td").eq(i).html("")
                            }
                        }
                        $(".page").html("");
                        $(".page").html('<div class="tcdPageCode"></div>');
                        $(".tcdPageCode").createPage({
                            pageCount: Math.ceil(data.data.total / 10),
                            current: x,
                            backFn: function (p) {
                                showdata2(p, z)
                            }
                        });
                    }

                }

            });
        };
        function showdata2(x, z) {
            $.ajax({
                type: "get",
                url: href + "user",
                data: {
                    page: x,
                    rows: 10,
                    areasids: carr.join(),
                    realName: z
                },
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.msg == "success") {
                        var otr = "";
                        var d = data.data.rows;
                        if (d.length) {
                            for (var i = 0; i < d.length; i++) {
                                otr += '<tr>'
                                otr += '<td>' + d[i].customerName + '</td>'
                                otr += '<td>' + d[i].areasName + '</td>'
                                otr += '<td>' + d[i].clientCount + '</td>'
                                otr += '<td>' + d[i].payeeName + '</td>'
                                otr += '<td>' + d[i].bankAccount + '</td>'
                                otr += '<td>' + d[i].openingBank + '</td>'
                                otr += '<td>'
                                otr += '<button  role="button" class="btn btn-default btn-sm cha" data-id="' + d[i].id + '" >'
                                otr += '<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑 </button>'
                                otr += '<button  role="button" class="btn btn-default btn-sm guan" data-id="' + d[i].id + '" >'
                                otr += '管理人员 </button>'
                                otr += '<button type="button" class="btn btn-default btn-sm shan" data-id="' + d[i].id + '">'
                                otr += '<span class="glyphicon glyphicon-remove"  ></span>删除</button>'
                                otr += '</td></tr>'
                            }
                        } else {
                            otr = '<tr><td colspan=' + $(".tdmain th").length + ' style="text-align:center">无数据</td></tr>'
                        }
                        $(".tdmain tbody").html(otr);
                        for (var i = 0; i < $(".tdmain td").length; i++) {
                            if ($(".tdmain td").eq(i).text() == null || $(".tdmain td").eq(i).text() == "null") {
                                $(".tdmain td").eq(i).html("")
                            }
                        }
                        $(".page").html("");
                        $(".page").html('<div class="tcdPageCode"></div>');
                        $(".tcdPageCode").createPage({
                            pageCount: Math.ceil(data.data.total / 10),
                            current: x,
                            backFn: function (p) {
                                showdata(p, z)
                            }
                        });
                    }

                }

            });
        }
        showdata(1, "", "");
        //所在区域
        function lei(x) {
            $.ajax({
                type: "get",
                url: href + "userarea/getAll",
                dataType: "json",
                success: function (data) {
                    var otr = '';
                    var d = data.data;
                    if (d.length) {
                        for (var i = 0; i < d.length; i++) {
                            otr += '<option data-type="' + d[i].id + '">' + d[i].areasName + '</option>'
                        };
                        $("#m-lei").html('<option data-type="">请选择所在区域</option>' + otr);
                        $("#m-lei option[data-type='" + x + "']").prop("selected", true);
                    } else {
                        $("#m-lei").html('<option data-type="">请选择所在区域</option>');
                    }
                }
            });
        }
        //添加客户
        $(document).delegate('.adduser', 'click', function (event) {
            event.preventDefault();
            lei('')
            $('#bian').dialog({
                title: '添加客户',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "post",
                            url: href + "company",
                            data: {
                                customerName: $("#jiaoname").val(),
                                areaid: $('#m-lei option:selected').data('type'),
                                payeeName: $("#zhangname").val(),
                                bankAccount: $("#zhanghao").val(),
                                openingBank: $("#kaihang").val()
                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.msg == "success") {
                                    layer.msg('<span style="font-size:20px">添加成功</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.reload()
                                    });
                                }
                            }

                        });
                    }
                }]
            })
        });
        //删除
        $(document).delegate('.shan', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            $('#shan').dialog({
                title: '删除',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "DELETE",
                            url: href + "company/" + id,
                            dataType: 'json',
                            success: function (data) {
                                if (data.msg == "success") {
                                    layer.msg('<span style="font-size:20px">删除成功</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.reload()
                                    });
                                }
                            }

                        });
                    }
                }]
            })
        });
        //管理人员
        $(document).delegate('.guan', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            window.location.href = "managepeople.html?id=" + id
        })
        //编辑
        $(document).delegate('.cha', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: href + "company/" + id,
                dataType: 'json',
                success: function (data) {
                    if (data.msg == "success") {
                        var d = data.data;
                        $("#jiaoname").val(d.customerName);
                        lei(d.areaid);
                        $("#zhangname").val(d.payeeName);
                        $("#zhanghao").val(d.bankAccount);
                        $("#kaihang").val(d.openingBank);
                    }
                }

            });
            $('#bian').dialog({
                title: '编辑',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "PUT",
                            url: href + "company/" + id,
                            data: {
                                id: id,
                                customerName: $("#jiaoname").val(),
                                areaid: $('#m-lei option:selected').data('type'),
                                payeeName: $("#zhangname").val(),
                                bankAccount: $("#zhanghao").val(),
                                openingBank: $("#kaihang").val()
                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.msg == "success") {
                                    layer.msg('<span style="font-size:20px">修改成功</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.reload()
                                    });
                                }
                            }

                        });
                    }
                }]
            })
        });
        clearnull();
    </script>
</body>
</html>
