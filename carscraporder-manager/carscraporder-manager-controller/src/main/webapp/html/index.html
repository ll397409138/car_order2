    <div class="backnav">

        <div class="row">
            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">未处理订单</div></a>
                <span class="nomber displaynone" id="weichuli"></span>
            </div>
            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">未接收报废车辆</div></a>
                <span class="nomber displaynone" id="wjsbaofei"></span>
            </div>
            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">未接收旧件</div></a>
                <span class="nomber displaynone" id="wjsjiujian"></span>
            </div>
            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">超时未处理订单</div></a>
                <span class="nomber displaynone" id="csweichuli"></span>

            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">超时未接收报废车辆</div></a>
                <span class="nomber displaynone" id="cswjsbaofei"></span>
            </div>
            <div class="col-md-4">
                <a href="" class="thumbnail"><div class="back-indexblock">超时未接收旧件</div></a>
                <span class="nomber displaynone" id="cswjsjiujian"></span>
            </div>
        </div>
    </div>
    <script src="../js/comm.js"></script>
    <script>
        clearnull();
        $.ajax({
            url: "http://60.205.223.142/carscraporder-manager/index",
            type: "GET",
            dataType: "json",
            success: function (obj) {
                if (obj.msg == "success") {
                    //obj.data = [{ "code": 1, "remindNum": 1 }, { "code": 2, "remindNum": 2 }, { "code": 3, "remindNum": 3 }, { "code": 4, "remindNum": 4 }, { "code": 5, "remindNum": 5 }, { "code": 6, "remindNum": 6 }];
                    if (obj.data.length > 0) {
                        for (var i = 0, j = obj.data.length; i < j; i++) {
                            if (obj.data[i].code == 1) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#weichuli").text(obj.data[i].remindNum);
                                    $("#weichuli").removeClass("displaynone");
                                }
                                else {
                                    $("#weichuli").addClass("displaynone");
                                }
                            }
                            if (obj.data[i].code == 2) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#wjsbaofei").text(obj.data[i].remindNum);
                                    $("#wjsbaofei").removeClass("displaynone");
                                }
                                else {
                                    $("#wjsbaofei").addClass("displaynone");
                                }
                            }
                            if (obj.data[i].code == 3) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#wjsjiujian").text(obj.data[i].remindNum);
                                    $("#wjsjiujian").removeClass("displaynone");
                                }
                                else {
                                    $("#wjsjiujian").addClass("displaynone");
                                }
                            }
                            if (obj.data[i].code == 4) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#csweichuli").text(obj.data[i].remindNum);
                                    $("#csweichuli").removeClass("displaynone");
                                }
                                else {
                                    $("#csweichuli").addClass("displaynone");
                                }
                            }
                            if (obj.data[i].code == 5) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#cswjsbaofei").text(obj.data[i].remindNum);
                                    $("#cswjsbaofei").removeClass("displaynone");
                                }
                                else {
                                    $("#cswjsbaofei").addClass("displaynone");
                                }
                            }
                            if (obj.data[i].code == 6) {
                                if (obj.data[i].remindNum != 0) {
                                    $("#cswjsjiujian").text(obj.data[i].remindNum);
                                    $("#cswjsjiujian").removeClass("displaynone");
                                }
                                else {
                                    $("#cswjsjiujian").addClass("displaynone");
                                }
                            }
                        }
                    }
                }
            }
        });
    </script>
